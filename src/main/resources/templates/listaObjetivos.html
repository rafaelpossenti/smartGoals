<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista Objetivos</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div id="listaDeConvidados">
		<table class="table table-hover" style=" height: 50px">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tr th:each="goal : ${goals}">
				<td><span th:text="${goal.id}"></span></td>
				<td><span th:text="${goal.name}"></span></td>
				<td><span th:text="${goal.description}"></span></td>
			</tr>
		</table>
	</div>
	<hr />


	<div class="col-sm-6">
		<h3>Inclusão</h3>
		<form action="save" method="post">

			<div class="form-group">
				<label for="nome">Nome</label> <input type="text"
					class="form-control" id="name" name="name" placeholder="Nome" />
			</div>

			<div class="form-group">
				<label for="telefone">Descrição</label> <input type="text"
					class="form-control" id="description" name="description"
					placeholder="Descrição" />
			</div>
			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>

	<div class="col-sm-6">
		<h3>Exclusão</h3>
		<form action="delete/{id}" method="post">

			<div class="form-group">
				<label for="id">Id</label> <input type="text" class="form-control"
					id="id" name="id" placeholder="id" />

			</div>
			<button type="submit" class="btn btn-success">Deletar</button>

		</form>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
